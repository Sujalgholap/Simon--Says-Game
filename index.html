<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h2 id="high-score">High Score : 0</h2>
    <div class="btn-container">
        <div class="lineone">
            <div class="btn one" id="one" type="button">1</div>
            <div class="btn two" id="two" type="button">2</div>
        </div>
        <div class="linetwo">
            <div class="btn three" id="three" type="button">3</div>
            <div class="btn four" id="four" type="button">4</div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
